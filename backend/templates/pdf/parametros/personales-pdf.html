<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Listado de Personal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        /* Contenedor para logo y título */
        .header-container {
            position: relative;
            height: 80px;
            margin-bottom: 30px;
        }

        .header-container img {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: auto;
        }

        .header-container h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            color: #2c3e50;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
            font-size: 12px;
        }

        th,
        td {
            padding: 10px 12px;
            text-align: left;
            vertical-align: top;
        }

        thead {
            background-color: #2980b9;
            color: white;
        }

        tbody tr {
            border-bottom: 1px solid #eaeaea;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f8fb;
        }

        tbody tr:hover {
            background-color: #eaf2f8;
        }

        th:first-child,
        td:first-child {
            text-align: center;
            width: 40px;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <img src="__LOGO__" alt="Logo" />
        <h2>Listado de Personal</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>N°</th>
                <th>Documento</th>
                <th>Expedido</th>
                <th>CI</th>
                <th>Nombre</th>
                <th>Profesión</th>
                <th>Dirección</th>
                <th>Celular</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Fec. Nac.</th>
                <th>Estado Civil</th>
                <th>Sexo</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- FILAS_PERSONALES -->
        </tbody>
    </table>
</body>

</html>
